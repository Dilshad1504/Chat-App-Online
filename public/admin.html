<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Admin Chat Panel</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* --- Login Card --- */
  #auth {
    position: absolute;
    top: 0; 
    left: 0;
    width: 100%; 
    height: 100%;
    display: flex;
    justify-content: center;   /* horizontally center */
    align-items: flex-start;   /* top aligned */
    padding-top: 50px;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    z-index: 1000;
  }

  .login-card {
    background: rgba(30,30,30,0.95);
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    width: 300px;
    text-align: center;
  }

  .login-card input {
    width: 90%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 16px;
    background: #222;
    color: white;
  }

  .login-card button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg,#667eea,#764ba2);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  .login-card button:hover {
    background: linear-gradient(135deg,#5a6edb,#6a3f95);
  }

  /* --- Chat Panel --- */
  #panel {
    display: none;
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #121212;
    display: flex;
    flex-direction: column;
    z-index: 500;
  }

  .chat-header {
    background: #1f1f1f;
    color: white;
    padding: 14px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 10;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .status {
    font-size: 13px;
    font-weight: normal;
  }

  .status .dot {
    height: 10px; width: 10px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 6px;
  }

  .chat-body {
    flex: 1;
    padding: 12px;
    overflow-y: auto;
    background: #181818;
    scroll-behavior: smooth;
  }

  .chat-body::-webkit-scrollbar {
    width: 6px;
  }
  .chat-body::-webkit-scrollbar-thumb {
    background: #444;
    border-radius: 10px;
  }

  .message {
    margin: 10px 0;
    padding: 12px 16px;
    border-radius: 18px;
    max-width: 75%;
    word-wrap: break-word;
    font-size: 15px;
    position: relative;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }

  .message.admin {
    background: linear-gradient(135deg,#667eea,#764ba2);
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 4px;
  }

  .message.visitor {
    background: #2a2a2a;
    color: #ddd;
    margin-right: auto;
    border-bottom-left-radius: 4px;
  }

  .timestamp {
    display: block;
    font-size: 11px;
    color: #aaa;
    margin-top: 5px;
    text-align: right;
  }

  .chat-input-bar {
    display: flex;
    align-items: center;
    padding: 10px;
    background: #1f1f1f;
    border-top: 1px solid #333;
    position: sticky;
    bottom: 0;
    z-index: 10;
  }

  .chat-input-bar input {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 20px;
    outline: none;
    font-size: 15px;
    background: #2a2a2a;
    color: white;
  }

  .chat-input-bar button {
    margin-left: 10px;
    padding: 12px 15px;
    border: none;
    border-radius: 50%;
    background: linear-gradient(135deg,#667eea,#764ba2);
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }

  .chat-input-bar button:hover {
    transform: scale(1.1);
    background: linear-gradient(135deg,#5a6edb,#6a3f95);
  }

  #sentIndicator {
    color: #25d366;
    font-weight: bold;
    margin-left: 10px;
  }

</style>
</head>
<body>

<!-- Login -->
<div id="auth">
  <div class="login-card">
    <input id="pwd" type="password" placeholder="Enter Admin Password" autocomplete="off">
    <button id="login">Login</button>
  </div>
</div>

<!-- Admin Panel -->
<div id="panel">
  <div class="chat-header">
    <span><strong>KASHAF</strong></span>
    <span id="status" class="status"><span class="dot" style="background:red;"></span>Offline</span>
  </div>
  <div class="chat-body" id="chatForVisitor"></div>
  <div class="chat-input-bar">
    <input id="adminMsg" placeholder="Type a message...">
    <span id="sentIndicator" style="display:none;">Sent</span>
    <button id="adminSend">âž¤</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const ADMIN_PASSWORD='dilkash';
const loginBtn=document.getElementById('login');
const pwdInput=document.getElementById('pwd');
const authDiv=document.getElementById('auth');
const panelDiv=document.getElementById('panel');
const adminMsg=document.getElementById('adminMsg');
const adminSend=document.getElementById('adminSend');
const sentIndicator=document.getElementById('sentIndicator');
const chatForVisitor=document.getElementById('chatForVisitor');

let visitor=null;

// Login
function doLogin(){
  if(pwdInput.value===ADMIN_PASSWORD){
    authDiv.style.display='none';
    panelDiv.style.display='flex';
  } else {
    alert('Wrong password');
    pwdInput.value='';
    pwdInput.focus();
  }
}
loginBtn.addEventListener('click', doLogin);
pwdInput.addEventListener('keydown',(e)=>{if(e.key==='Enter'){e.preventDefault();doLogin();}});
pwdInput.focus();

const socket=io();

// Utility to format time
function formatTime() {
  const now = new Date();
  let hrs = now.getHours();
  const mins = now.getMinutes().toString().padStart(2,'0');
  const ampm = hrs >= 12 ? 'PM' : 'AM';
  hrs = hrs % 12 || 12;
  return `${hrs}:${mins} ${ampm}`;
}

function addMsg(text,cls){
  const d=document.createElement('div');
  d.className='message '+cls;
  d.innerHTML=text+`<span class="timestamp">${formatTime()}</span>`;
  chatForVisitor.appendChild(d);
  chatForVisitor.scrollTop = chatForVisitor.scrollHeight;
}

// Show sent indicator
function showSentIndicator(){
  sentIndicator.style.display='inline';
  setTimeout(()=>{sentIndicator.style.display='none';},1500);
}

// Visitor connect/disconnect
socket.on('admin:updateVisitor',(data)=>{
  if(data){ visitor=data.socketId; addMsg('Visitor connected','visitor'); }
  else{ visitor=null; addMsg('Visitor disconnected','visitor'); }
});

// Receive visitor message
socket.on('admin:incomingMessage',(data)=>{
  visitor=data.fromSocketId;
  addMsg('Kashaf: '+data.text,'visitor');
});

// Admin sends message
adminSend.onclick=()=>{
  if(!visitor) return alert('No visitor connected');
  const text=adminMsg.value.trim();
  if(!text) return;
  addMsg(text,'admin');
  socket.emit('admin:reply',{toSocketId:visitor,text});
  adminMsg.value='';
  showSentIndicator();
};

adminMsg.addEventListener('keydown',(e)=>{if(e.key==='Enter'){e.preventDefault();adminSend.click();}});

// Online/Offline status
socket.on('visitorStatus', (isOnline)=>{
  status.innerHTML = `<span class="dot" style="background:${isOnline?'#25d366':'red'};"></span>${isOnline?'Online':'Offline'}`;
});
</script>
</body>
</html>
