<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Admin Chat Panel</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #06101a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* --- Login Card (Admin Style) --- */
  #auth {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #06101a;
    z-index: 1000;
  }

  .login-card {
    background: #111b27;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
    text-align: center;
    width: 300px;
  }

  .login-card input {
    width: 91%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: none;
    outline: none;
    font-size: 16px;
  }

  .login-card button {
    width: 100%;
    padding: 12px;
    background: #25d366;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  .login-card button:hover {
    background: #1ebd5a;
  }

  /* --- Chat Panel --- */
  #panel {
    display: none; /* hidden initially */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #fafafa;
    display: flex;
    flex-direction: column;
    z-index: 500;
  }

  .chat-header {
    background: #667eea;
    color: white;
    padding: 12px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .chat-window {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    background: #f7f7f7;
    scroll-behavior: smooth;
  }

  .message {
    margin: 8px 0;
    padding: 10px 14px;
    border-radius: 10px;
    max-width: 75%;
    word-wrap: break-word;
    font-size: 15px;
  }

  .message.visitor {
    background: #667eea;
    color: white;
    margin-left: auto;
  }

  .message.admin {
    background: #e5e5e5;
    color: black;
    margin-right: auto;
  }

  .message.system {
    text-align: center;
    color: gray;
    font-style: italic;
  }

  .chat-input-bar {
    display: flex;
    gap: 8px;
    align-items: center;
    padding: 8px;
    border-top: 1px solid #ddd;
    background: #fff;
    position: sticky;
    bottom: 0;
    z-index: 10;
  }

  .chat-input-bar input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 20px;
    outline: none;
    font-size: 16px;
    background: #f0f0f0;
  }

  .chat-input-bar button {
    padding: 10px 14px;
    border: none;
    border-radius: 50%;
    background: #667eea;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  .chat-input-bar button:hover {
    background: #5563d1;
  }

  #sentIndicator {
    color: #25d366;
    font-weight: bold;
    margin-left: 10px;
  }
</style>
</head>
<body>

<!-- Login -->
<div id="auth">
  <div class="login-card">
    <h2>Admin Login</h2>
    <input id="pwd" type="password" placeholder="Enter Password" autocomplete="current-password">
    <button id="login">Login</button>
  </div>
</div>

<!-- Admin Panel -->
<div id="panel">
  <div class="chat-header"><strong>DILKASH</strong></div>
  <div class="chat-window" id="chatForVisitor"></div>
  <div class="chat-input-bar">
    <input id="adminMsg" placeholder="Reply message...">
    <span id="sentIndicator" style="display:none;">Sent</span>
    <button id="adminSend">âž¤</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const ADMIN_PASSWORD='dilkash';
const loginBtn=document.getElementById('login');
const pwdInput=document.getElementById('pwd');
const authDiv=document.getElementById('auth');
const panelDiv=document.getElementById('panel');
const adminMsg=document.getElementById('adminMsg');
const adminSend=document.getElementById('adminSend');
const sentIndicator=document.getElementById('sentIndicator');
const chatForVisitor=document.getElementById('chatForVisitor');

let visitor=null;

// Login
function doLogin(){
  if(pwdInput.value===ADMIN_PASSWORD){
    authDiv.style.display='none';
    panelDiv.style.display='flex';
  } else {
    alert('Wrong password');
    pwdInput.value='';
    pwdInput.focus();
  }
}
loginBtn.addEventListener('click', doLogin);
pwdInput.addEventListener('keydown',(e)=>{if(e.key==='Enter'){e.preventDefault();doLogin();}});
pwdInput.focus();

const socket=io();

function addMsg(text,cls){
  const d=document.createElement('div');
  d.className='message '+cls;
  d.textContent=text;
  chatForVisitor.appendChild(d);
  chatForVisitor.scrollTop = chatForVisitor.scrollHeight;
}

function showSentIndicator(){
  sentIndicator.style.display='inline';
  setTimeout(()=>{sentIndicator.style.display='none';},1500);
}

// Visitor connect/disconnect
socket.on('admin:updateVisitor',(data)=>{
  if(data){ visitor=data.socketId; addMsg('Visitor connected','system'); }
  else{ visitor=null; addMsg('Visitor disconnected','system'); }
});

// Receive visitor message
socket.on('admin:incomingMessage',(data)=>{
  visitor=data.fromSocketId;
  addMsg((data.name ? data.name+': ':'')+data.text,'visitor');
});

// Admin sends message
adminSend.onclick=()=>{
  if(!visitor) return alert('No visitor connected');
  const text=adminMsg.value.trim();
  if(!text) return;
  addMsg(text,'admin');
  socket.emit('admin:reply',{toSocketId:visitor,text});
  adminMsg.value='';
  showSentIndicator();
};

// Send via Enter
adminMsg.addEventListener('keydown',(e)=>{if(e.key==='Enter'){e.preventDefault();adminSend.click();}});
</script>
</body>
</html>
